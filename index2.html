<!DOCTYPE html>

    <header>
        <h1>CINE CLUB</h1>
        <input type="text">
        <button>New Movie</button>
    </header>
    <main>
        <div class="filter">
            <h1>Filter</h1>
            <div class="filter-value">
                <label for="genero">Gênero</label>
                <select name="gender" id="genero">
                    <option value="acao">Ação</option>
                    <option value="aventura">Aventura</option>
                    <option value="comedia">Comédia</option>
                    <option value="drama">Drama</option>
                    <option value="terror">Terror</option>
                    <option value="suspense">Suspense</option>
                    <option value="ficcao-cientifica">Ficção Científica</option>
                    <option value="fantasia">Fantasia</option>
                    <option value="romance">Romance</option>
                    <option value="animacao">Animação</option>
                    <option value="documentario">Documentário</option>
                    <option value="musical">Musical</option>
                    <option value="policial">Policial</option>
                    <option value="guerra">Guerra</option>
                    <option value="biografia">Biografia</option>
                </select>
                <label for="classificacao">Classificação indicativa:</label>
                <select id="classificacao" name="classificacao">
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                </select>
                <label for="streaming">Streaming:</label>
                <select id="streaming" name="streaming">
                    <option value="netflix">Netflix</option>
                    <option value="amazon-prime">Amazon Prime Video</option>
                    <option value="disney">Disney+</option>
                    <option value="hbo-max">HBO Max</option>
                    <option value="hulu">Hulu</option>
                    <option value="apple-tv">Apple TV+</option>
                    <option value="youtube">YouTube</option>
                    <option value="paramount">Paramount+</option>
                    <option value="star-plus">Star+</option>
                    <option value="globoplay">Globoplay</option>
                </select>
                <label for="ano">Escolha o ano:</label>
                <select id="ano" name="ano">
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value=">2011">>2011</option>
                </select>
                <button>Filtrar</button>
            </div>
        </div>
